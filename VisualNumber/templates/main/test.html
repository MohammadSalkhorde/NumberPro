{% extends 'main.html' %}
{% block content %}
<div style="text-align: center; padding: 60px;">
  <h2 style="color: #e67e22;">پرداخت آزمایشی</h2>
  <button id="payBtn" style="margin-top: 30px; padding: 12px 24px; background: #e67e22; color: white; border: none; border-radius: 8px; cursor: pointer;">
    پرداخت
  </button>
</div>

<!-- Modal -->
<div id="rulesModal" style="display: none; position: fixed; top: 0; right: 0; bottom: 0; left: 0; background-color: rgba(0,0,0,0.8); z-index: 9999;">
  <div style="max-width: 500px; background-color: #2c2c2c; color: #f1f1f1; margin: 120px auto; padding: 30px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.7); text-align: center;">
    <h3 style="color: #f39c12;">تأیید قوانین و مقررات</h3>
    <p style="margin: 20px 0;">با کلیک بر روی ادامه، تأیید می‌کنید که <a href="/rules" style="color: #3498db; text-decoration: underline;">قوانین و مقررات سایت</a> را مطالعه کرده‌اید و می‌پذیرید.</p>
    <button id="continueBtn" style="margin: 10px; padding: 10px 20px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer;">ادامه</button>
    <button id="cancelBtn" style="margin: 10px; padding: 10px 20px; background: #c0392b; color: white; border: none; border-radius: 8px; cursor: pointer;">انصراف</button>
  </div>
</div>

<script>
  document.getElementById("payBtn").addEventListener("click", function() {
    document.getElementById("rulesModal").style.display = "block";
  });

  document.getElementById("cancelBtn").addEventListener("click", function() {
    document.getElementById("rulesModal").style.display = "none";
  });

  document.getElementById("continueBtn").addEventListener("click", function() {
    alert("پرداخت ادامه پیدا کرد (برای تست است).");
    document.getElementById("rulesModal").style.display = "none";
  });
</script>
{% endblock %}
