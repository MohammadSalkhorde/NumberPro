<!DOCTYPE html>
{% load static %}
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سایت خدمات شماره مجازی | NumberPro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link id="lightStyle" rel="stylesheet" href="{% static 'css/light-theme.css' %}" disabled>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="{{ media }}images/icon/favicon.png" type="image/png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  
<header class="site-header">
  <div class="container header-container">
    <div class="menu-toggle" id="menuToggle">
      <i class="fas fa-bars"></i>
    </div>
    <div class="logo">NumberPro</div>
    <nav class="main-nav" id="mainNav">
      <ul>
        <li><a href="{% url "main:index" %}">خانه</a></li>
        <li><a href="{% url "numbers:services_list" %}">سرویس‌ها</a></li>
        <li><a href="{% url "main:about-us" %}">درباره ما</a></li>
        <li><a href="{% url "main:contact" %}">تماس با ما</a></li>
      </ul>
      <div class="auth-buttons">
        {% if user.is_authenticated %}
          <a href="{% url 'main:logout' %}" class="btn logout">خروج</a>
        {% else %}
          <a href="{% url 'main:login' %}" class="btn login">ورود</a>
          <a href="/register/" class="btn register">ثبت‌نام</a>
        {% endif %}
      </div>

    </nav>
  </div>
</header>
{% if messages %}
  <script>
    {% for message in messages %}
      Swal.fire({
        icon: '{% if message.tags == "success" %}success{% elif message.tags == "error" %}error{% else %}info{% endif %}',
        title: '{{ message }}',
        confirmButtonText: 'باشه'
      });
    {% endfor %}
  </script>
{% endif %}


 {% block content %}{% endblock  %}

  <!-- فوتر -->
  <footer class="site-footer">
    <div class="container">
      <p>© ۲۰۲۵ تمامی حقوق محفوظ است | NumberPro</p>
    </div>
  </footer>

  <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
